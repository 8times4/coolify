version: '3.8'

services:
  postgres:
    image: 'postgres:latest'
    ports: 
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host
    networks:
      - coollabs-dev
    environment:
      POSTGRES_PASSWORD: example
  haproxy: 
    image: 'haproxytech/haproxy-ubuntu:2.4'
    container_name: coolify-haproxy
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - coollabs-dev
    volumes:
      - '/data/coolify/haproxy/:/usr/local/etc/haproxy/'
    ports: 
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8404
        published: 8404
        protocol: tcp
        mode: host
      - target: 5555
        published: 5555
        protocol: tcp
        mode: host
  redis:
    image: 'bitnami/redis:6.2'
    container_name: coolify-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - coollabs-dev
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host

networks:
  coollabs-dev:
    driver: overlay
    name: coollabs-dev
    external: true
